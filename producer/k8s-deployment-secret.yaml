apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-example-csharp-producer
  labels:
    app: kafka-example-csharp-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-example-csharp-producer
  template:
    metadata:
      labels:
        app: kafka-example-csharp-producer
    spec:
      containers:
        - name: kafka-producer
          image: ghcr.io/woestebanaan/kafka-example-csharp-producer:latest
          imagePullPolicy: Always
          env:
            - name: AZURE_CLIENT_ID
              value: "<your-azure-ad-client-id>"
            - name: AZURE_TENANT_ID
              value: "<your-azure-tenant-id>"
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-client-secret
                  key: client-secret
            - name: Kafka__BootstrapServers
              value: "kafka-broker.example.com:9094"
            - name: Kafka__Topic
              value: "my-topic"
            - name: Kafka__Security__SecurityProtocol
              value: "SaslSsl"
            - name: Kafka__Security__SaslMechanism
              value: "OAuthBearer"
            - name: Kafka__Ssl__SslEndpointIdentificationAlgorithm
              value: "Https"
            - name: Kafka__Ssl__EnableInsecureSsl
              value: "false"
            - name: Kafka__Ssl__SslCaLocation
              value: "/app/certs/ca-kafka.pem"
          volumeMounts:
            - name: kafka-ca-cert
              mountPath: /app/certs
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: kafka-ca-cert
          secret:
            secretName: kafka-ca-cert
